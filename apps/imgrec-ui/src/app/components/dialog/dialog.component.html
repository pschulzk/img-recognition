<div>
  <h2 mat-dialog-title>{{ data.title }}</h2>

  <mat-dialog-content>
    <p>{{ data.content }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="close()"
    >
      Close
    </button>
  </mat-dialog-actions>
</div>
