<div
  *ngIf="imageSrc"
  #objectViewerContainer
  class="object-viewer"
  @rowCollapseAnimation
  (@rowCollapseAnimation.done)="this.hasLoaded.emit(true)"
  >
  <div class="--menu">
    <h2 class="--title">{{ objectData?.class_name }}</h2>
    <button
      mat-icon-button
      (click)="close()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div
    class="--container"
  >
    <img
      [src]="imageSrc" alt="uploaded image"
      class="--image"
    >
  </div>
</div>
